<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>TODO-List</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2>
          To-Do List
          <img src="images/icon.png" id="icon" />
        </h2>
        <div class="input-field">
          <input
            type="text"
            id="task-input"
            placeholder="Add your task"
          />
          <button id="submit" onclick="addTask()">
            Add
          </button>
        </div>
        <ul id="task-list"></ul>
      </div>
    </div>
  </body>
</html>
